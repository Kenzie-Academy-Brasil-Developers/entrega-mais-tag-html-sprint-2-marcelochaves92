<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Mais Tag HTML - Marcelo Chaves</title>
</head>
<body>
    <main>
        <h2>Lista ordenada e não ordenada</h2>
        <section>
            <fieldset>
                <table>
                    <tr>
                        <td>
                            <ul>
                                <li>
                                    Microsoft
                                </li>
                                <li>
                                    Apple
                                </li>
                                <li>
                                    Intel
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ol>
                                <li>
                                    Basquete
                                </li>
                                <li>
                                    Futebol
                                </li>
                                <li>
                                    MMA
                                </li>
                            </ol>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </section>
        <h2>Texto em negrito e itálico</h2>
        <section>
            <fieldset>
                <table>
                    <tr>
                        <td>
                            Adoro programar em <strong>HTML</strong>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Adoro programa em <em> HTML</em>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </section>
        <h2>Inserção de imagens</h2>
        <section>
            <fieldset>
                <img src="mjordan.jpg" alt="Michael Jordan" width="600" height="400">
            </fieldset>
        </section>
        <footer>Marcelo Chaves &#169;</footer>
    </main>
</body>
</html>
