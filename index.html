<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Mais Tag HTML - Marcelo Chaves</title>
</head>

<body>
    <main>
        <section>
            <details>
                <summary>
                    <h2>Comidas que eu odeio</h2>
                </summary>
                <fieldset>
                    <ul>
                        <li>
                            Cachorro-quente
                        </li>
                        <li>
                            Macarrão/Miojo
                        </li>
                        <li>
                            Pudim
                        </li>
                    </ul>
                </fieldset>
            </details>
        </section>
        <hr>
        <section>
            <details>
                <summary>
                    <h2> Esportes que eu gosto</h2>
                </summary>
                <fieldset>
                    <ol>
                        <li>
                            Basquete
                        </li>
                        <li>
                            Futebol
                        </li>
                        <li>
                            MMA
                        </li>
                    </ol>
                </fieldset>
            </details>
        </section>
        <hr>
        <h2>Texto em negrito e itálico</h2>
        <section>
            <fieldset>
                <table>
                    <tr>
                        <td>
                            Eu amo tomar uma <strong>cerveja</strong> com meus amigos
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Adoro passar meus dias com meu <em> filho</em>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </section>
        <hr>
        <h2>Meu ídolo no esporte</h2>
        <section>
            <fieldset>
                <figure>
                    <img src="mjordan.jpg" alt="Michael Jordan" width="600" height="400">
                </figure>            
            </fieldset>
        </section>
        <hr>
        <footer>Marcelo Chaves &#169;</footer>
    </main>
</body>

</html>
